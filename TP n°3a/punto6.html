<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma=0
        for (var f = 2; f <= 100; f++) {
            if (f % 2 == 0) {
                suma=suma+f
                document.write("sumando el numero "+f+" la el resultado de la suma de los numeros pares es "+suma)
                document.write("<br>")
            }
        }
    </script>
    
</body>
</html>
