<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var f
        for (var f = 2; f <= 100; f++) {
            if (f % 2 == 0) {
                document.write(f)
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
