<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseFloat(prompt("ingrese un numero"))
        var num2=parseFloat(prompt("ingrese otro numero"))
        var cont=0
        var suma=0
        for (var f = num1; f <= num2; f++){
            cont=cont+1
            suma=suma+f
            document.write("Del primer numero al segundo va este numero y los siguentes " +f+" ,la suma de estos hasta ahora es "+suma+" y la cantidad de numeros hasta ahora es " +cont )
            document.write("<br>")

        }
    </script>
</body>
</html>
