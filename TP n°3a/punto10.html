<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var multiplicacion=1

        for ( var a=1;a<=12;a++){
             document.write("--------------------"+"<br>")
             document.write("TABLA DEL "+a+"<br>")
           
            for ( var b=1;b<=10;b++){
                multiplicacion= a*b
                document.write(a+"X"+b+"="+multiplicacion)
                document.write("<br>")

            }
        }


    </script>
    
</body>
</html>
